        function obtenerUbicacion() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        spinner.style.display = 'none';
                        ordenarUbicacionesPorDistancia(position.coords.latitude, position.coords.longitude);
                    },
                    function (error) {
                        spinner.style.display = 'none';
                        console.error('Error al obtener la ubicación:', error.message);
                        // Mostrar la lista ordenada por nombre si hay un error
                        ordenarUbicacionesPorNombre();
                    }
                );
            } else {
                spinner.style.display = 'none';
                console.error('Geolocalización no soportada en este navegador.');
                // Mostrar la lista ordenada por nombre si no se soporta la geolocalización
                ordenarUbicacionesPorNombre();
            }
        }

        function ordenarUbicacionesPorDistancia(latitudActual, longitudActual) {
            arrayPuntosVioleta.forEach(function (ubicacion) {
                ubicacion.distancia = calcularDistancia(latitudActual, longitudActual, ubicacion.latitud, ubicacion.longitud);
            });

            arrayPuntosVioleta.sort(function (a, b) {
                return a.distancia - b.distancia;
            });

            mostrarUbicacionesOrdenadas();
        }

        function ordenarUbicacionesPorNombre() {
            arrayPuntosVioleta.sort(function (a, b) {
                return a.nombre.localeCompare(b.nombre);
            });

            mostrarUbicacionesOrdenadas();
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = degToRad(lat2 - lat1);
            const dLon = degToRad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degToRad(lat1)) * Math.cos(degToRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distancia = R * c;
            return distancia;
        }

        function degToRad(deg) {
            return deg * (Math.PI / 180);
        }

        function mostrarUbicacionesOrdenadas() {
            let template = ``;

            const cardsSitiosCerca = document.getElementById('cardsSitiosCerca');
            cardsSitiosCerca.innerHTML = '';

            arrayPuntosVioleta.forEach(function (ubicacion) {

                template = `

                        <img src="/Sitios/${ubicacion.placeID}.png" class="card-img-top" alt="Foto del mapa de ${ubicacion.nombre}">

                            <p class="card-text">

                                    class="bi bi-cursor" viewBox="0 0 16 16">

                                        d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52z" />
                                </svg> A ${ubicacion.distancia ? `${(ubicacion.distancia.toFixed(2) < 1 ? ubicacion.distancia.toFixed(2) * 100 + ' m' : ubicacion.distancia.toFixed(2) + ' km')} de distancia` : 'una distancia desconocida. Permite el acceso a la ubicación para saber más.'} 
                            </p>
                            <a role="button" href="https://www.google.com/maps/search/?api=1&query=${ubicacion.latitud}%2C${ubicacion.longitud}&query_place_id=${ubicacion.placeID}" class="btn btn-dark border-0" style="background-color: rgb(111, 48, 160);">Abrir en Google Maps</a>
                        </div>
                    </div>
                </div>
                `;
                cardsSitiosCerca.innerHTML += template;

            });
        }

        function mostrarSeccion(seccion) {
            let articles = document.querySelectorAll('article');
            let buttons = document.getElementsByTagName('aside')[0].querySelectorAll('button');
            for (let i = 0; i < articles.length; i++) {
                articles[i].style.display = 'none';

            }
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.add('btn-outline-light');
                buttons[i].classList.remove('btn-light');
            }
            document.getElementById(seccion + 'Boton').classList.add('btn-light');
            document.getElementById(seccion + 'Boton').classList.remove('btn-outline-light');
            document.getElementById(seccion).style.display = null;

        }
    </script>
